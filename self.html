<script src="./blockchain.js"></script>
<script>
    function getWalletAddr() {
        return new Promise((resolve, reject) => {
            $.ajax({
                url: 'Self.php',
                type: 'POST',
                data: {
                    username: window.parent.document.querySelector('#menu-item-2814 a').textContent
                },
                error: function(err) {
                    reject(err);
                },
                success: function(res) {
                    console.log('addr:', res);
                    resolve(res);
                }
            });
        });
    }

    var green = new Vue({
        el: '#self-info',
        data: {
            walletAddr: ''
        },
        beforeMount: function () {
            getWalletAddr().then(addr => {
                this.walletAddr = addr;
                _RECIPIENTS_ADDRESS = addr;
                getHDCBalance();
            }).catch(err => {
                console.log('Error:', err);
            });
        },
        computed: {
            walletMoney: function () {
                return ;
            }
        }
    });
</script>
